<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>To-Do List</title>
</head>

<body>
    <h1>todos</h1>
    <form id="form">

            <!-- <li class="completed">Completed this task</li> -->
        </ul>
    </form>
    <small>Left Click to toggle completed<br> Right click to delete todos</small>


    <script src="custom.js"></script>
</body>

</html>
